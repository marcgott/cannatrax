<form action="" method="post">
            {{form.csrf}}
<div class="input text">
                {{ form.name.label }} {{ form.name(value=row['name']) }}</div>
<div class="input select">
                {{ form.source.label }} {{ form.source }}</div>
<div class="input select">
                {{ form.gender.label }} {{ form.gender }}</div>
<div class="input select">
                {{ form.strain.label }} {{ form.strain }}</div>
<div class="input select">
                {{ form.season.label }} {{ form.season }}</div>
<div class="input submit">
{% if row['id'] %}
<input type=hidden name=id value="{{row['id']}}" />
{% endif %}
                <input type="submit" value="Submit"></div>
</form>
